<div class="col-md-4 content-center">
    <div class="card card-login card-plain">
        <form class="form" method="" action="">
            <div class="header header-primary text-center">
                <div class="logo-container">
                    <img src="https://www.secretsantaorganizer.com/bundles/intractosecretsanta/img/logo.png" alt="">
                </div>
            </div>
            <div class="content">
                <div class="input-group form-group-no-border input-lg"
                    [ngClass]="{'input-group-focus':focus===true}">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="now-ui-icons users_circle-08"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="PS No..." (focus)="focus=true"
                        (blur)="focus=false">
                </div>
                <div class="input-group form-group-no-border input-lg"
                    [ngClass]="{'input-group-focus':focus1===true}">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                    </div>
                    <input type="text" placeholder="Password..." class="form-control" (focus)="focus1=true"
                        (blur)="focus1=false" />
                </div>
            </div>
            <div class="footer text-center">
                <a href="javascript:void(0);" [routerLink]="['/Dashboard']" class="btn btn-primary btn-round btn-lg btn-block">Login</a>
            </div>
            <div class="pull-left">
                <h6>
                    <a href="javascript:void(0);" [routerLink]="['/Registration']" class="link">Register</a>
                </h6>
            </div>
            <!-- <div class="pull-right">
                <h6>
                    <a href="#pablo" class="link">Need Help?</a>
                </h6>
            </div> -->
        </form>
    </div>
</div>
